<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3aec2d430a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="div1" style="height:130vh;background-color:black;" class="container-fluid">
        <div class="row">
            <div class="mb-2 col-12">
                <h1 style="font-family:Georgia; color:white;" class="text-center">Tasks</h1>
            </div>
            <div class="col-12">
                <input id="userInput" class="design-input" style="width:100%;" placeholder="New Task??">
            </div>
            <div class="mb-2 col-12">
                <button id="addTask" onclick="addItem()" class="add-button">ADD</button>
            </div>
            <div class="hi col-12">
                <h3 class="mt-3" style="font-family:Georgia; color:white;">Task To Complete -</h3>
                <div id="imageelem" style="text-align:center;">
                    <img id="imageelem1" height="250px" src="https://icons.veryicon.com/png/o/education-technology/student-evaluation/no-task-1.png">
                    <p id="paraelem" class="tasks">No Task Pending</p>
                </div>
                <ul id="appendContainer" class="todo-items-container">
                </ul>
            </div>
            <div class="col-12 d-flex flex-row">
                <button id="saveTask" onclick="saveItem()" class="add-button">Save</button>
                <span style="color:white; font-size:10px;" class="mt-4 ml-2">Last Saved on:<br> <span id="lastSaved"></span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
